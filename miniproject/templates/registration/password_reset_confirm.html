{% extends 'base.html' %}

{% block title %} password reset {% endblock %}

{% block body %}
<h2>SET NEW PASSWORD</h2>
{% if validlink %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">save</button>
</form>
{% else %}
    <p style="color:red;">INVALID TOKEN</p>
    <p>
        <a href="{% url 'password_reset' %}">Request a new password reset token</a>
    </p>
{% endif %}
{% endblock %}
